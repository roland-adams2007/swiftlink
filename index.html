<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftLink - URL Shortener</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-600 to-indigo-700 p-6 text-white text-center">
            <div class="flex justify-center mb-4">
                <i data-lucide="link" class="w-12 h-12"></i>
            </div>
            <h1 class="text-2xl font-bold">SwiftLink</h1>
            <p class="text-blue-100 mt-2">Shorten your URLs in seconds</p>
        </div>

        <!-- Main Form -->
        <div class="p-6">
            <form id="urlForm" class="space-y-6">
                <!-- URL Input -->
                <div>
                    <label for="url" class="block text-sm font-medium text-gray-700 mb-2">Enter your URL</label>
                    <div class="relative">
                        <input type="url" id="url" name="url" placeholder="https://example.com/very-long-url-path"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                            required>
                        <i data-lucide="globe" class="absolute right-3 top-3.5 text-gray-400 w-5 h-5"></i>
                    </div>
                </div>

                <!-- Speed Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Processing Speed</label>
                    <div class="flex space-x-4">
                        <div class="flex-1">
                            <input type="radio" id="normal" name="speed" value="normal" class="hidden peer" checked>
                            <label for="normal"
                                class="flex flex-col items-center p-4 border border-gray-300 rounded-lg cursor-pointer peer-checked:border-blue-500 peer-checked:bg-blue-50 transition">
                                <i data-lucide="clock" class="w-6 h-6 text-gray-600 mb-2"></i>
                                <span class="font-medium">Normal</span>
                                <span class="text-xs text-gray-500 mt-1">Standard processing</span>
                            </label>
                        </div>
                        <div class="flex-1">
                            <input type="radio" id="fast" name="speed" value="fast" class="hidden peer">
                            <label for="fast"
                                class="flex flex-col items-center p-4 border border-gray-300 rounded-lg cursor-pointer peer-checked:border-blue-500 peer-checked:bg-blue-50 transition">
                                <i data-lucide="zap" class="w-6 h-6 text-yellow-500 mb-2"></i>
                                <span class="font-medium">Fast</span>
                                <span class="text-xs text-gray-500 mt-1">Priority processing</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submitBtn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition flex items-center justify-center">
                    <i data-lucide="scissors" class="w-5 h-5 mr-2"></i>
                    Shorten URL
                </button>
            </form>

            <!-- Result Section -->
            <div id="result" class="mt-6 hidden">
                <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                    <div class="flex items-start">
                        <i data-lucide="check-circle" class="w-5 h-5 text-green-500 mt-0.5 mr-2"></i>
                        <div class="flex-1">
                            <h3 class="font-medium text-green-800">URL shortened successfully!</h3>
                            <div class="mt-2 flex">
                                <input type="text" id="shortUrl"
                                    class="flex-1 bg-white border border-green-300 rounded-l-lg px-3 py-2 text-sm text-green-700 focus:outline-none"
                                    readonly>
                                <button id="copyBtn"
                                    class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-r-lg transition flex items-center">
                                    <i data-lucide="copy" class="w-4 h-4 mr-1"></i>
                                    Copy
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-4 text-center">
                    <button id="newUrlBtn"
                        class="text-blue-600 hover:text-blue-800 font-medium flex items-center justify-center mx-auto">
                        <i data-lucide="plus" class="w-4 h-4 mr-1"></i>
                        Shorten another URL
                    </button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="bg-gray-50 px-6 py-4 border-t border-gray-200">
            <div class="flex justify-between items-center text-sm text-gray-500">
                <div class="flex items-center">
                    <i data-lucide="shield" class="w-4 h-4 mr-1"></i>
                    <span>Secure & Private</span>
                </div>
                <div class="flex items-center">
                    <i data-lucide="infinity" class="w-4 h-4 mr-1"></i>
                    <span>No limits</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
